# Application Info
spring.application.name=zoom-integration
server.port=8080
app.version=@project.version@
app.build.id=${BUILD_ID:local-dev}

# Logging - Use environment variable to control log level
logging.level.root=INFO
logging.level.com.zacknetic.zoomintegration=${LOG_LEVEL:INFO}

# Database - PostgreSQL for dev/prod parity (12-Factor compliant)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/zoomdb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Zoom API Configuration
zoom.api.base-url=https://api.zoom.us/v2
zoom.oauth.token-url=https://zoom.us/oauth/token
zoom.oauth.account-id=${ZOOM_ACCOUNT_ID}
zoom.oauth.client-id=${ZOOM_CLIENT_ID}
zoom.oauth.client-secret=${ZOOM_CLIENT_SECRET}

# Actuator Configuration - Monitoring & Metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
management.metrics.export.prometheus.enabled=true

# Application Info for Actuator
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Chatbot Configuration (Fellow Golden Rule: No magic numbers)
# All values externalized and configurable per 12-Factor App principles

# Intent classification confidence thresholds (0.0 to 1.0)
chatbot.confidence-threshold=0.6
chatbot.low-confidence-warning-threshold=0.6

# Input validation and security
chatbot.max-input-length=1000

# Session management
chatbot.session-timeout-minutes=30
chatbot.ended-session-cleanup-hours=1

# Intent Classifier confidence scoring
chatbot.intent-classifier.short-message-confidence=0.95
chatbot.intent-classifier.short-message-word-count=5
chatbot.intent-classifier.medium-message-confidence=0.85
chatbot.intent-classifier.medium-message-word-count=10
chatbot.intent-classifier.long-message-confidence=0.75
chatbot.intent-classifier.max-logging-message-length=100

# Entity Extractor validation rules
chatbot.entity-extractor.max-email-length=254
chatbot.entity-extractor.two-digit-year-threshold=50
chatbot.entity-extractor.min-duration-minutes=1
chatbot.entity-extractor.max-duration-minutes=1440