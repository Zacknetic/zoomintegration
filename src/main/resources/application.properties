# Application Info
spring.application.name=zoom-integration
server.port=8080
app.version=@project.version@
app.build.id=${BUILD_ID:local-dev}

# Logging - Use environment variable to control log level
logging.level.root=INFO
logging.level.com.zacknetic.zoomintegration=${LOG_LEVEL:INFO}

# Database - PostgreSQL for dev/prod parity (12-Factor compliant)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/zoomdb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Zoom API Configuration
zoom.api.base-url=https://api.zoom.us/v2
zoom.oauth.token-url=https://zoom.us/oauth/token
zoom.oauth.account-id=${ZOOM_ACCOUNT_ID}
zoom.oauth.client-id=${ZOOM_CLIENT_ID}
zoom.oauth.client-secret=${ZOOM_CLIENT_SECRET}

# Actuator Configuration - Monitoring & Metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
management.metrics.export.prometheus.enabled=true

# Application Info for Actuator
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@