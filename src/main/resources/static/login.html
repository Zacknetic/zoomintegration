<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Integration - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .login-btn {
            background: #2D8CFF;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(45, 140, 255, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .login-btn:hover {
            background: #0B7CE6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 140, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .zoom-icon {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #2D8CFF;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .info-box {
            background: #f0f7ff;
            border: 1px solid #d0e7ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .info-box h3 {
            color: #2D8CFF;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .info-box code {
            background: #e8f2ff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            color: #0B7CE6;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .feature {
            display: flex;
            gap: 10px;
        }

        .feature-icon {
            color: #2D8CFF;
            font-size: 24px;
        }

        .feature-text h4 {
            color: #333;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .feature-text p {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="logo">Z</div> -->
        <h1>Zoom Integration</h1>
        <p class="subtitle">Manage your Zoom meetings with chat assistance</p>

        <div id="error" class="error"></div>

        <button id="loginBtn" class="login-btn">
            <span class="zoom-icon">Z</span>
            Login with Zoom
        </button>

        <div class="features">
            <div class="feature">
                <!-- <div class="feature-icon">AI</div> -->
                <div class="feature-text">
                    <h4>AI Chatbot</h4>
                    <p>Schedule meetings with natural language</p>
                </div>
            </div>
            <div class="feature">
                <!-- <div class="feature-icon">SEC</div> -->
                <div class="feature-text">
                    <h4>Secure</h4>
                    <p>Your own Zoom account, fully authenticated</p>
                </div>
            </div>
            <div class="feature">
                <!-- <div class="feature-icon">FAST</div> -->
                <div class="feature-text">
                    <h4>Fast</h4>
                    <p>Create meetings in seconds</p>
                </div>
            </div>
            <div class="feature">
                <!-- <div class="feature-icon">MGT</div> -->
                <div class="feature-text">
                    <h4>Manage</h4>
                    <p>View and organize all your meetings</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }

        loginBtn.addEventListener('click', async () => {
            hideError();

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="spinner"></div> Connecting to Zoom...';

            try {
                // Call backend to get OAuth URL
                const response = await fetch('/api/auth/login');
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span class="zoom-icon">Z</span> Login with Zoom';
                    return;
                }

                if (!data.authorizationUrl) {
                    showError('Failed to get authorization URL. Check server configuration.');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span class="zoom-icon">Z</span> Login with Zoom';
                    return;
                }

                // Check if the URL contains unresolved placeholders
                if (data.authorizationUrl.includes('${') || data.authorizationUrl.includes('REPLACE_WITH')) {
                    showError('WARNING: OAuth not configured! Please update application-local.properties with your Zoom OAuth credentials.');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span class="zoom-icon">Z</span> Login with Zoom';
                    return;
                }

                // Redirect to Zoom OAuth page
                window.location.href = data.authorizationUrl;

            } catch (error) {
                console.error('Login error:', error);
                showError('Failed to connect to server. Is the application running?');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span class="zoom-icon">Z</span> Login with Zoom';
            }
        });

        // Show helpful message if redirected with error
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showError(`Authentication error: ${error}`);
        }
    </script>
</body>
</html>
